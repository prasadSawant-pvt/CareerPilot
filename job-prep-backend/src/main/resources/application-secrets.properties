# MongoDB Atlas Connection Settings
# (Moved to application.yml, remove from here)

# Connection Pool Settings
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.auto-create-indexes=true

# Connection Settings
spring.data.mongodb.connection-per-host=100
spring.data.mongodb.min-connection-per-host=0
spring.data.mongodb.max-wait-time=120000
spring.data.mongodb.connection-timeout=5000
spring.data.mongodb.socket-timeout=60000
spring.data.mongodb.max-connection-life-time=0
spring.data.mongodb.max-connection-idle-time=60000
spring.data.mongodb.min-connection-idle-time=0

# SSL Settings
spring.data.mongodb.ssl.enabled=true
spring.data.mongodb.ssl.invalid-hostname-allowed=false

# Retry Settings
spring.retry.max-attempts=3
spring.retry.initial-interval=1000
spring.retry.max-interval=10000
spring.retry.multiplier=2.0

# JVM Args for TLS
jvm.args=-Djdk.tls.client.protocols=TLSv1.2 -Dhttps.protocols=TLSv1.2
